<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json 提供将 web app 安装在用户的移动设备或桌面上时使用的元数据
      参考 https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      请注意, 以上标记中使用了 %PUBLIC_URL%
      在构建过程中, 它将被 `public` 文件夹的 URL 替换
      HTML 只能引用 `public` 文件夹中的文件
      与 "/favicon.ico" 或 "favicon.ico" 不同
      "%PUBLIC_URL%/favicon.ico" 将与客户端路由和 non-root public URL 一起正常工作
    -->
  <title>Dragon-Li Test</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      该 HTML 文件是模板
      如果直接在浏览器中打开它, 将看到一个空白页
      您可以将 webfonts、meta tags、analytics 添加到此文件
      build 步骤会将 bundled scripts 放入 <body> 标记中
      要开始开发，请运行 `npm start` 或 `yarn start`
      要创建生产包，请使用 `npm run build` 或 `yarn build`
    -->
</body>

</html>
